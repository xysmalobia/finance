{% extends "layout.html" %}

{% block title %}
    Get a quote
{% endblock %}

{% block main %}
    <h1>Current stock prices</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ name }}</td>
                <td>{{ price | usd }}</td>
                <td>{{ symbol }}</td>
            </tr>
        </tbody>

    </table>

{% endblock %}
